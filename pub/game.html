<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Triangle Top Game</title>
  <style>
body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #1e1e2f;
    color: white;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    overflow: hidden;
}

/* Top Triangle */
.triangleTop {
    position: absolute;
    top: 20vh;
    left: 0;
    width: 100vw;
    height: 40vh;
    background: linear-gradient(to bottom right, #ff6a00, #ee0979);
    z-index: -2;
}

/* Bottom Triangle */
.triangleBottom {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100vw;
    height: 40vh;
    transform: rotate(180deg);
    background: linear-gradient(to top, #00c6ff, #0072ff);
    clip-path: polygon(0% 0%, 50% 100%, 100% 0%);
    z-index: 0;
}

.triangleLeft {
  position: absolute;
  top: 20vh;
  left: 0;
  width: 62.5vw;
  height: 100vh;
  background: linear-gradient(to right, #0fd319, #026308);
  clip-path: polygon(0 0, 100% 50%, 0 100%);
  z-index: -1;
}

.triangleRight {
  position: absolute;
  top: 20vh;
  right: 0;
  width: 62.5vw;
  height: 100vh;
  background: linear-gradient(to left, #d8c51f, #ff9800);
  clip-path: polygon(100% 0, 0 50%, 100% 100%);
  z-index: -1;
}

.triangleTopShadow {
    position: absolute;
    top: 20vh;
    left: 0;
    width: 100vw;
    height: 40vh;
    background: linear-gradient(to bottom right, rgba(0,0,0,0.5), rgba(0,0,0,0));
    filter: blur(20px);
    z-index: -3; /* Behind the actual triangle */
}


/* Question box styling */
.question {
    height: 20vh;
    width: 100vw;
    position: absolute;
    top: 0;
    text-align: center;
    display: flex;
    justify-content: center;
    align-items: center;
}

.question h1 {
    font-size: 2.2rem;
    margin: 0;
    padding: 1rem;
    background-color: #2c2c3e;
    border-radius: 15px;
    box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
}

/* Answer styling */
.answer {
    position: absolute;
    padding: 15px 25px;
    color: white;
    border-radius: 12px;
    cursor: pointer;
    font-size: 4rem;
    text-shadow: 0 0 8px rgba(255, 255, 255, 0.6), 0 0 15px rgba(255, 255, 255, 0.8); /* Glow effect */
}

#answer1 {
    top: 30vh;
    left: 50%;
    transform: translateX(-50%);
}

#answer2 {
    top: 55vh;
    right: 10vw;
}

#answer3 {
    bottom: 10vh;
    left: 50%;
    transform: translateX(-50%);
}

#answer4 {
    top: 55vh;
    left: 10vw;
}

/* Player Points */
.player-points {
    position: absolute;
    top: 5vh;
    font-size: 2rem;
    background-color: rgba(44, 44, 62, 0.8);
    padding: 0.5rem 1rem;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
}

#player1 {
    left: 5vw;
}

#player2 {
    right: 5vw;
}

/* Score border animations */
.player-points {
  position: absolute;
  top: 5vh;
  font-size: 2rem;
  background-color: rgba(44, 44, 62, 0.8);
  padding: 0.5rem 1rem;
  border-radius: 10px;
  transition: border 0.3s, box-shadow 0.3s;
  box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
  border: 3px solid transparent;
}

#player1 {
  left: 5vw;
}

#player2 {
  right: 5vw;
}

.correct-flash {
  border-color: #00ff66;
  box-shadow: 0 0 20px #00ff66;
}

.cooldown-flash {
  border-color: #ff4444;
  box-shadow: 0 0 20px #ff4444;
}

.timer-box {
  font-size: 1.4rem;
  background-color: #2c2c3e;
  margin-top: 1rem;
  padding: 0.4rem 1rem;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
  text-align: center;
  display: inline-block;
}

.timer-row {
  display: flex;
  justify-content: center;
  gap: 1rem;
  margin-top: 1rem;
}

.timer-box {
  font-size: 1.2rem;
  padding: 0.4rem 1rem;
  background-color: #2c2c3e;
  border-radius: 12px;
  box-shadow: 0 0 10px rgba(255,255,255,0.15);
  min-width: 140px;
  text-align: center;
}

.timer-box.next {
  background: linear-gradient(to right, #00c46b, #009c56); /* Greenish background */
  color: white;
  font-weight: bold;
}



  </style>
</head>
<body>

  <div class="question">
    <div>
      <h1>Loading question...</h1>
      <div class="timer-row">
        <div id="timer" class="timer-box">Time: <span id="time-remaining">10</span>s</div>
        <div id="next-round-message" class="timer-box next" style="display: none;">Next question in 5...</div>
      </div>
    </div>
  </div>
  

  <div class="triangleTop"></div>
  <div class="triangleTopShadow"></div>
  <div class="triangleBottom"></div>
  <div class="triangleLeft"></div>
  <div class="triangleRight"></div>

  <div id="answer1" class="answer">answer 1</div>
  <div id="answer2" class="answer">answer 2</div>
  <div id="answer3" class="answer">answer 3</div>
  <div id="answer4" class="answer">answer 4</div>

  <div id="player1" class="player-points">Player 1: 0</div>
  <div id="player2" class="player-points">Player 2: 0</div>

  <script type="module">
 import { loadQuestion, currentQuestionIndex } from './game.js';

const params = new URLSearchParams(window.location.search);
const raw = params.get("data");
let parsedQuestions = [];

if (raw) {
  try {
    const dictionary = JSON.parse(decodeURIComponent(raw));
    parsedQuestions = Object.entries(dictionary).map(([question, options]) => ({
      question,
      options
    }));
  } catch (err) {
    console.error("‚ùå Failed to parse URL data:", err);
    alert("There was an error loading the quiz questions from the URL.");
  }
}

// DEBUGGING ‚Äî see if anything got parsed
console.log("üì¶ Parsed questions:", parsedQuestions);

// ‚úÖ Fallback to a default question if nothing is parsed
if (!parsedQuestions.length) {
  parsedQuestions = [
    {
      question: "Fallback: What is 2 + 2?",
      options: ["4", "3", "5", "6"]
    }
  ];
}

loadQuestion(currentQuestionIndex, parsedQuestions);

  </script>
</body>
</html>
